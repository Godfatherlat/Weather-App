<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" name="" id="" placeholder="Enter city name" spellcheck="false">
            <button><img id="SearchIcon" src="Images/Search-Icon-2.png" alt=""></button>

        </div>





        <div class="weather">
            <img src="Images/Rainy.png" alt="Rainy Day" class="weather-icon">
            <h1 class="temp">220C</h1>
            <h2 class="city">NewYork</h2>
           
    
            <div class="details">
    
                <div class="col">
                    <img src="Images/Humidity.png" alt="">
                    
                    <p>Humidity</p><br>
                    <p class="humidity">50%</p>
                </div>
               
    
                <div class="col">
                    <img src="Images/Windy.png" alt="">
                   
                    <p>Wind speed</p><br>
                    <p class="Wind">50km/hr</p>
                </div>
                
                
            </div>
        </div>
        <input type="checkbox">


    </div>

   
    
</body>
</html>
